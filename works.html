<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Works | Kagawa Yui</title>
  <meta name="description" content="Works一覧 | Kagawa Yui Portfolio" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#eef1f4;
      --paper:#ffffff;
      --ink:#111217;
      --muted:#6d7480;
      --line:#cfd4db;
      --line2:#e3e7ed;
      --shadow: 0 12px 40px rgba(0,0,0,.08);
      --max: 1220px;
      --grid: rgba(17,18,23,.04);
      --pink:#f3c3d1;
      --mint:#bfe7d0;
      --sky:#bcd8ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Noto Sans JP", system-ui, -apple-system, "Hiragino Sans", sans-serif;
      color:var(--ink);
      background:
        linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0 / 24px 24px,
        linear-gradient(0deg,  var(--grid) 1px, transparent 1px) 0 0 / 24px 24px,
        var(--bg);
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px;}

    header{
      position:sticky; top:0; z-index:60;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(12px);
      border-bottom:1.5px solid var(--line);
    }
    .topbar{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex; align-items:flex-start; gap:12px;
      text-decoration:none;
      min-width: 220px;
    }
    .logoMark{width:78px; height:42px; display:grid; place-items:center;}
    .logoMark svg{width:100%; height:auto; display:block;}
    .brandText{line-height:1.05}
    .brandText b{display:block; font-weight:900; letter-spacing:.08em; font-size:14px;}
    .brandText span{display:block; margin-top:6px; font-weight:900; letter-spacing:.22em; font-size:11px; color:var(--muted);}
    nav{
      display:flex; gap:22px; align-items:flex-start; justify-content:center; flex-wrap:wrap;
      padding:0 6px;
    }
    .navItem{
      text-decoration:none;
      display:flex; flex-direction:column; align-items:center; gap:4px;
      padding:6px 6px; border-radius: 12px;
    }
    .navItem b{font-size:16px; font-weight:900; letter-spacing:.02em;}
    .navItem span{font-size:11px; font-weight:800; color:var(--muted); letter-spacing:.10em;}
    .navItem:hover{background: rgba(0,0,0,.03);}
    .cta{display:flex; justify-content:flex-end; align-items:center; min-width: 220px;}
    .backBtn{
      text-decoration:none;
      border:1.6px solid var(--line);
      background: rgba(255,255,255,.82);
      border-radius: 999px;
      padding:10px 14px;
      font-weight:900;
      box-shadow: 0 12px 30px rgba(0,0,0,.10);
      color:var(--ink);
    }
    



    .page{padding:26px 0 52px;}
    .sheet{
      background: var(--paper);
      border:1.6px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding:22px;
    }
    .head{
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap:20px;
      align-items:end;
      border-bottom:1px solid var(--line2);
      padding-bottom:16px;
    }
    .kicker{
      display:inline-block;
      font-size:11px;
      letter-spacing:.28em;
      font-weight:900;
      color:var(--muted);
    }
    .headTitle{
      font-size:42px;
      font-weight:900;
      letter-spacing:.08em;
      margin:6px 0 0;
    }
    .headLead{
      margin:8px 0 0;
      color:var(--muted);
      font-weight:700;
      line-height:2.0;
      font-size:14px;
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      margin-top:18px;
      border-top:1px solid var(--line2);
      padding-top:18px;
    }
    .tile{
      grid-column: span 4;
      border: 1.6px solid var(--line);
      background: var(--paper);
      border-radius: 12px;
      box-shadow: 0 14px 40px rgba(0,0,0,.08);
      overflow:hidden;
      text-decoration:none;
      position:relative;
      display:grid;
      grid-template-rows: 1fr auto;
      transition:.18s transform;
    }
    .tile:hover{transform: translateY(-2px)}
    .tileMedia{
      min-height:0;
      border-bottom:1px solid var(--line2);
      background:#f2f4f7;
      aspect-ratio: 16 / 9;
      position:relative;
      overflow:hidden;
      padding:12px;
      display:grid;
      place-items:center;
    }
    .tileMedia img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .tileIndex{
      position:absolute;
      top:10px;
      left:10px;
      padding:6px 8px;
      border-radius:6px;
      background: rgba(255,255,255,.92);
      border:1px solid var(--line2);
      font-weight:900;
      font-size:11px;
      letter-spacing:.12em;
    }
    .tileMeta{
      padding:12px 14px;
      font-weight:900;
      background: var(--paper);
    }
    .tileMeta b{
      display:block;
      font-size:15px;
      letter-spacing:.02em;
      font-weight:900;
    }
    .tileMeta span{
      display:block;
      margin-top:6px;
      font-size:11px;
      color:var(--muted);
      letter-spacing:.16em;
    }
    @media (max-width: 980px){
      .topbar{grid-template-columns: 1fr 1fr; grid-auto-rows:auto}
      nav{display:none}
      .cta{min-width:auto}
      .head{grid-template-columns: 1fr}
      .headTitle{font-size:36px;}
      .gallery{grid-template-columns: repeat(6, 1fr)}
      .tile{grid-column: span 3;}
    }
    @media (max-width: 640px){
      .topbar{padding:10px 0}
      .brand{gap:8px; min-width:auto}
      .logoMark{width:60px; height:34px}
      .brandText b{font-size:12px}
      .brandText span{font-size:10px; letter-spacing:.18em}
      .gallery{grid-template-columns: repeat(4, 1fr);}
      .tile{grid-column: span 4;}
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="./index.html" aria-label="トップへ">
          <div class="logoMark" aria-hidden="true">
            <svg width="78" height="42" viewBox="0 0 190 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="6" y="18" width="56" height="64" rx="18" fill="var(--mint)" stroke="rgba(20,16,24,.70)" stroke-width="4"/>
              <rect x="62" y="18" width="56" height="64" rx="18" fill="var(--pink)" stroke="rgba(20,16,24,.70)" stroke-width="4"/>
              <circle cx="154" cy="50" r="32" fill="var(--sky)" stroke="rgba(20,16,24,.70)" stroke-width="4"/>
              <circle cx="154" cy="50" r="10" fill="white" stroke="rgba(20,16,24,.70)" stroke-width="4"/>
            </svg>
          </div>
          <div class="brandText">
            <b>加川 結唯</b>
            <span>PORTFOLIO</span>
          </div>
        </a>

        <nav aria-label="グローバルナビ">
          <a class="navItem" href="./index.html"><b>Top</b><span>トップ</span></a>
          <a class="navItem" href="./about.html"><b>About</b><span>わたし</span></a>
          <a class="navItem" href="./works.html"><b>Works</b><span>作品</span></a>
                  <a class="navItem" href="./index.html#contact"><b>Contact</b><span>連絡</span></a>
        </nav>

        <div class="cta">
          <a class="backBtn" href="./index.html#works">← Back</a>
        </div>

      </div>
    </div>
  </header>

  <main class="page">
    <div class="wrap">
      <div class="sheet">
        <div class="head">
          <div>
            <span class="kicker">PORTFOLIO GALLERY</span>
            <div class="headTitle">WORKS</div>
          </div>
          <p class="headLead"></p><!--概要文入力可能-->
        </div>

        <div class="gallery" aria-label="作品ギャラリー">
          <a class="tile" href="./works/work-01.html">
            <div class="tileMedia">
              <span class="tileIndex">01</span>
              <img src="./images/01/tebemaru-1.jpg" alt="新アプリの企画　食べまる">
            </div>
            <div class="tileMeta">
              <b>新アプリの企画　食べまる</b>
              <span>APP PLANNING / UI DESIGN</span>
            </div>
          </a>

          <a class="tile" href="./works/work-02.html">
            <div class="tileMedia">
              <span class="tileIndex">02</span>
              <img src="./images/02/01.jpg" alt="LINE 機能拡張リデザイン">
            </div>
            <div class="tileMeta">
              <b>LINE　機能拡張リデザイン</b>
              <span>APP REDESIGN / UI・UX</span>
            </div>
          </a>

          <a class="tile" href="./works/work-03.html">
            <div class="tileMedia">
              <span class="tileIndex">03</span>
              <img src="./images/03/01.jpg" alt="ビジュアルポスター制作">
            </div>
            <div class="tileMeta">
              <b>ビジュアルポスター制作</b>
              <span>CONCEPT POSTER / GRAPHIC</span>
            </div>
          </a>

          <a class="tile" href="./works/work-04.html">
            <div class="tileMedia">
              <span class="tileIndex">04</span>
              <img src="./images/quiz/quiz-0.jpg" alt="quiz メインビジュアル">
            </div>
            <div class="tileMeta">
              <b>クイズ体験の画面設計</b>
              <span>画面設計 / UIデザイン</span>
            </div>
          </a>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
